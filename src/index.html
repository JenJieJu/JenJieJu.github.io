<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grunt测试</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
    <div id="abc"></div>
    <script type="text/javascript">
    (function () {
        $.getJSON('test.json').done(function(data){
            console.log(data);
            document.write(data);
        });
        $("#abc").load("test.json");
    })()
    </script>
</body>
</html>
